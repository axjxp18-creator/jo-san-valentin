<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para joü§ç</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#ff9ecf,#ff4d6d);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
color:white;
text-align:center;
}

.container{
width:95%;
max-width:420px;
}

.hidden{
display:none;
}

/* Pantalla contrase√±a */
.lock-screen input{
padding:12px;
border:none;
border-radius:10px;
margin-top:10px;
text-align:center;
font-size:18px;
}

.lock-screen button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff1f4b;
color:white;
font-size:16px;
cursor:pointer;
}

.hint{
margin-top:15px;
font-size:14px;
opacity:0.9;
}

/* Carta */
.card{
background:rgba(0,0,0,0.75);
padding:25px;
border-radius:20px;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}

h1{
font-size:26px;
margin-bottom:10px;
}

.message{
margin:15px 0;
font-size:18px;
}

.counter{
margin-top:15px;
font-size:16px;
}

.time{
font-weight:bold;
font-size:18px;
}

.seconds{
display:inline-block;
animation:tick 1s infinite;
}

@keyframes tick{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* Botones */
.buttons button{
margin:10px;
padding:10px 20px;
border:none;
border-radius:25px;
background:#ff1f4b;
color:white;
font-size:16px;
cursor:pointer;
}

/* Error */
.error{
position:absolute;
font-size:80px;
color:#ff0000;
animation:shake 0.5s;
}

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-10px);}
50%{transform:translateX(10px);}
75%{transform:translateX(-10px);}
100%{transform:translateX(0);}
}

/* Corazones */
.heart{
position:absolute;
color:#ff1f4b;
font-size:24px;
animation:explode 2s linear forwards;
}

@keyframes explode{
0%{opacity:1;transform:scale(1);}
100%{opacity:0;transform:translateY(-200px) scale(2);}
}
</style>
</head>

<body>

<div class="container">

<!-- Pantalla contrase√±a -->
<div class="lock-screen" id="lockScreen">
<h2>Para joü§ç</h2>
<input type="password" id="password" placeholder="Ingresa la contrase√±a">

</div>

<!-- Carta -->
<div class="card hidden" id="card">

eres mi almita y quiero que seas mi san valentin por siempre

<div class="counter">

</div>
</div>

<!-- M√∫sica oculta -->
<div id="player" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;

function onYouTubeIframeAPIReady(){
player = new YT.Player('player',{
height:'0',
width:'0',
videoId:'qqo66xie1Bc',
playerVars:{'autoplay':0,'controls':0},
events:{
'onReady':function(event){
event.target.setVolume(20);
}
}
});
}

function checkPassword(){
const pass=document.getElementById("password").value;
if(pass==="030325"){
document.getElementById("lockScreen").classList.add("hidden");
document.getElementById("card").classList.remove("hidden");
document.body.style.background="linear-gradient(135deg,#1a001f,#330033)";
if(navigator.vibrate) navigator.vibrate([200,100,200]);
if(player) player.playVideo();
startCounters();
}else{
showError();
}
}

function showError(){
const error=document.createElement("div");
error.classList.add("error");
error.innerHTML="‚ùå<br>üò¢";
document.body.appendChild(error);
if(navigator.vibrate) navigator.vibrate(500);
setTimeout(()=>{error.remove();},1000);
}

function startCounters(){
updateCounter('2026-02-14','valentineCounter');
updateCounter('2026-03-03','anniversaryCounter');
setInterval(()=>{
updateCounter('2026-02-14','valentineCounter');
updateCounter('2026-03-03','anniversaryCounter');
},1000);
}

function updateCounter(dateString,id){
const target=new Date(dateString).getTime();
const now=new Date().getTime();
const diff=target-now;

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
const seconds=Math.floor((diff%(1000*60))/1000);

document.getElementById(id).innerHTML=
days+"d "+
hours+"h "+
minutes+"m "+
"<span class='seconds'>"+seconds+"s</span>";
}

function sayYes(){
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";

}
if(navigator.vibrate) navigator.vibrate([100,50,100,50,200]);

function sayNo(){

</script>
